<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>  </title>
    <link rel="stylesheet" type="text/css" href="css/reset_style.css" />

</head >	
<body link="black" vlink="red" alink="blue">
				 <a href="/" th:href="@{/login}">Login </a>


<div class="form-container">
    <form th:action="@{/updateSlot}" method="post" class="form-wrap">
   
   <div th:if="${param.Success}">
					<div class= "alert alert-info">
					<div style="color:green">
						You've Successfully Updated the Slot!!
					</div>
					</div>
					<div class= "alert alert-danger">
					<div style="color:red">
						Encountered some problem. Please Try Again !!
					</div>
					</div>
				
				</div>
        <h2>Update Slot</h2>
        
						
		<div class="form-group">
					<label class = "control-label" for="day">
						Day
					</label>
					<select style="color:#777" id="day" name="day" class="form-control" required autofocus="autofocus">
					<option value="">Choose</option>
					<option value="Monday">Monday</option>
					<option value="Tuesday">Tuesday</option>
					<option value="Wednesday">Wednesday</option>
					<option value="Thursday">Thursday</option>
					<option value="Friday">Friday</option>
					<option value="Saturday">Saturday</option>
					<option value="Sunday">Sunday</option>
					</select>
		</div>
		<div class="form-group">	
					<label class = "control-label" for="timeIn">
						Time In
					</label>
					<input type = "time" id="timeIn" name="timeIn" class="form-control"  required autofocus="autofocus"/>
		</div>
		<div class="form-group">	
					<label class = "control-label" for="timeOut">
						Time Out
					</label>
					<input type = "time" id="timeOut" name="timeOut" class="form-control"  required autofocus="autofocus"/>
		</div>
		<div class="form-group">	
					<label class = "control-label" for="mapAddress">
						Address
					</label>
					<input type = "text" id="address" name="address" class="form-control"  placeholder="Enter the Addrress" required autofocus="autofocus"/>
		</div>		
						
        <div class="form-group">
				<input type="submit" class="btn btn-success"><br>
		</div>
		
    </form>
    				
    
</div>

</body>
</html>
