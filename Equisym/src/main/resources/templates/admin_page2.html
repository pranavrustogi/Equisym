  <section id="interface">
<form th:action="@{/admin_page2}" method="post">
  <div class="navigation">
  
  <div class="n1">
  
   <div>
   
   <i   id="menu-btn" class="fas fa-bars"></i>
   </div>
	<div class="title1">
	<label>Select Role</label>
	<br>
	<select style="color:#777" id="rolename" name = "rolename"  class="field" autofocus="autofocus" th:onchange="this.form.submit()">
	<option value="" >Choose Role</option>
	<option value= "Trainer"> Trainer </option>
	<option value="Trainer & Trainee"> Trainer and Trainee </option>
	
	</select>
	</div>
 </div>
  <div class="profile">   
  <form>
  <div class="checkstatus">
	<a th:href="@{/admin_page}">

</form>
<img   src="img/myphoto.jpg" alt="">

   </div>  
 
  
  </div>
  <h3 class="i-name">
        Dashboard

     <thead>
          <tr class="table1">
         <th scope = "row">Id</th>
			<th scope = "row">First Name</th>

          </tr>
     </thead>

			<td th:text="${list.firstName}"></td>
			<td th:text="${list.lastName}"></td>

<script>
	
	$('#menu-btn').click(function(){
		
		$('#menu').toggleClass("active");
		
	})
	
	
	</script>	
<script>
				
				$(document).ready(function () {
					  $("#rolename").val(window.sessionStorage.getItem("rolename"));
					});
				
		       $("#rolename").on('change', function () {
	  		  window.sessionStorage.setItem("rolename", this.value);
	  		});
		        
		</script>
		<script>
				function myfunction()
				{
					sessionStorage.clear();
				}
				</script>
